// The 'building' layer in the mapbox-streets vector source contains building-height
// data from OpenStreetMap.
map.on('load', function() {
    // Insert the layer beneath any symbol layer.
    var layers = map.getStyle().layers;

    var labelLayerId;
    for (var i = 0; i < layers.length; i++) {
        if (layers[i].type === 'symbol' && layers[i].layout['text-field']) {
            labelLayerId = layers[i].id;
            break;
        }
    }

    for (let b in buildings) {
    	map.addLayer({
        'id': b,
        'source': {
        	'type': 'geojson',
        	'data': {
        		'type': 'FeatureCollection',
        		'features': [buildings[b]]
        	}
        },
        'filter': ['==', 'extrude', 'true'],
        'type': 'fill-extrusion',
        'minzoom': 15,
        'paint': {
            'fill-extrusion-color': 'hotpink',

            // use an 'interpolate' expression to add a smooth transition effect to the
            // buildings as the user zooms in
            'fill-extrusion-height': [
                "interpolate", ["linear"], ["zoom"],
                15, 0,
                15.05, ["get", "height"]
            ],
            'fill-extrusion-base': [
                "interpolate", ["linear"], ["zoom"],
                15, 0,
                15.05, ["get", "min_height"]
            ],
            'fill-extrusion-opacity': .6
        }
    }, labelLayerId);
    }


    // map.addLayer({
    //     'id': '3d-buildings',
    //     'source': 'composite',
    //     'source-layer': 'building',
    //     'filter': ['==', 'extrude', 'true'],
    //     'type': 'fill-extrusion',

    //         // buildings as the user zooms in

    //             "interpolate", ["linear"], ["zoom"],
    //             15, 0,
    //             15.05, ["get", "height"]
    //         ],
    //         'fill-extrusion-base': [
    //             "interpolate", ["linear"], ["zoom"],
    //             15, 0,
    //             15.05, ["get", "min_height"]
    //         ],
    //         'fill-extrusion-opacity': .6
    //     }
    // }, labelLayerId);

    map.on('click', "3d-buildings", function(e) {
        // Adjust for whichever buidling got hit
        map.getSource("currentBuildings").setData({
            "type": "FeatureCollection",
            "features": buildings
        });

        // Popups on clicks
        var coordinates = e.features[0].geometry.coordinates.slice()[0];
        var description = e.features[0].properties.description;
        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
        }
        var lng = 0;
        var lat = 0;
        coordinates.forEach(function(e, i, a) {
            lng += e[0];
            lat += e[1];
        });
        lng = lng / coordinates.length;
        lat = lat / coordinates.length;

        new mapboxgl.Popup()
            .setLngLat([lng, lat])
            .setHTML("<h3>Hourly Power Consumption: 56.9 kWh</h3>")
            .addTo(map);
    });

});
